<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="reg_style.css">
</head>
<body>
	<form id="Registration-Form" action="home.html">
      <h1>Login Form</h1><hr>
      <div>
      	<label for="name">User name</label>
      	<input type="text" name="name" id="name" placeholder="Enter your name" required>
      	<small>error message</small>
      </div>
      <div>
      	<label for="name">Email</label>
      	<input type="email" name="email" id="email" placeholder="Enter your Email" required>
      	<small>error message</small>
      </div>
      <div>
      	<label for="name">Password</label>
      	<input type="password" name="password" id="password" placeholder="Enter your Password" required>
      	<small>error message</small>
      </div>
      <br>		
      <button type="submit">login</button>
	</form>
</body>
<script type="text/javascript">
	document.getElementById('Registration-Form').addEventListener('submit',function(event){
  event.preventDefault();
  clearError();
  const name=document.getElementById('name').value;
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  let isvalid=true;
  if(!/^[a-zA-Z\s]+$/.test(name.trim())){
  	setError('name',"name must contain only letters and space");
  	isvalid=false;
  }  
  if(!validate_email(email)){
  	setError('email',"plase enter a valid email");
  	isvalid=false;
  }
  if(password.length<=7){
  	setError('password',"password length does not match");
  	isvalid=false;
  }
  if(isvalid){
  	alert("Form submitted successfully");
  	window.location.href = 'home.html';
  }
});
function validate_email(email){
	const re=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	return re.test(String(email).toLowerCase());
}
function setError(id,message){
	const element=document.getElementById(id);
	const small=element.nextElementSibling;
	element.classList.add('error');
	small.innerText=message;
	small.style.visibility='visible';
}
function clearError(){
	const inputs=document.querySelectorAll('input');
	inputs.forEach(input=>{
		input.classList.remove('error');
		const small=input.nextElementSibling;
		small.style.visibility='hidden';
	});
}
</script>
</html>
